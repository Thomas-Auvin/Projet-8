name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v3
      - name: Install deps
        run: uv sync --frozen --dev

      - name: Run tests
        run: uv run pytest -q

      - name: Build Docker image (validate Dockerfile)
        run: docker build -t p8-credit-scoring-api:ci .
